<html>

<head>
    {% load static %}
    <title>Google</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/mini.png' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="rectangle-box">
                    
                </div>
            </div>
        </div>
        <br>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search Google or type a URL">
            <img src="{% static 'images/mic1.png' %}" alt="voicesearch" class="voicebtn" style="width: auto; height: 20px;margin-right: 15px;">
            
        </div>
        <br>
        <div class="button-container">
            <button type="submit" class="search-btn">I'm Feeling Lucky</button>
            <button type="submit" class="search-btn">Google Search</button>
        </div>      

    </div>
</body>

</html>
